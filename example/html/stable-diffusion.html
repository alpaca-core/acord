<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stable Diffusion</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="stable-diffusion.js"></script>
    <link rel="icon" href="./alpaca-core-logo.png" type="image/png" />
  </head>
  <body>
    <header class="header-row">
      <h1>Stable Diffusion</h1>
    </header>
    <div class="left-align-content">
      <div class="main-row">
        <div class="left-col">
          <div class="input-box" id="modelBox">
            <input type="text" id="model" placeholder="Enter Model Path" />
            <section class="button-with-instructions">
              <button id="loadBtn" onclick="loadModel()">Load Model</button>
              <div class="tooltip-container">
                <button id="instructions" onclick="openInstructionsDialog()">
                  ?
                </button>
                <span class="tooltip-text">Instructions</span>
              </div>
              <dialog id="customAlert">
                <p>Step 1</p>
                <p>Step 2</p>
                <button
                  style="width: fit-content"
                  onclick="closeInstructionsDialog()"
                >
                  OK
                </button>
              </dialog>
            </section>
          </div>
          <div class="input-box">
            <input type="text" id="prompt" placeholder="Enter Prompt" />
            <button id="genBtn" onclick="sendPrompt()">Generate Image</button>
          </div>
          <p id="status">Waiting for input...</p>
        </div>
        <div class="right-col">
          <div id="imgContainer" class="img-container empty">
            <div id="skeleton" class="skeleton"></div>
            <img id="imgResult" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
