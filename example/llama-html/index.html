<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLama.cpp compare Acord demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between containers */
            flex-wrap: wrap
        }

        .model-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            flex: 2 2 20%;
        }

        .input-box {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1; /* Input takes up available space */
            margin-right: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        textarea {
            width: calc(100% - 10px); /* Account for padding and border */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .status {
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LLama compare models</h1>

    <select id="model-src">
        <option value="localhost">localhost</option>
        <option value="192.168.1.13">192.168.1.13</option>
    </select>
    <button id="addModelBtn" onclick="addInstanceCard()">Add Model Instance (+)</button>
    <div class="container">
    </div>

    <script>
        const LOG_LEVLEL = {
            INFO: 0,
            SUCCESS: 1,
            ERROR: 2
        }

        const AC_STATES = {
            CONNECTED: 0,
            INITIALIZED: 1,
            MODEL_LOADED: 2,
            INSTANCE_STARTED: 3,
            GENERATION: 4,
            DISCONNECTED: 5
        };

        const localModelsPath = "/Users/pacominev/repos/ac/ac-dev/ilib-llama.cpp/tmp/"
        const winModelsPath = "D:\\Repos\\ac\\ilib-llama.cpp\\tmp\\"

        let connections = new Map();
        let model2LogitData = new Map();
        let modelComparesResult = [];
        let modelCount = 0; // Counter to generate unique IDs

        function setStatus(root, message, level) {
            const status = root.getElementsByClassName("status")[0];
            status.innerText = message;
            if (level == LOG_LEVLEL.INFO) {
                status.style.color = "white";
            } else if (level == LOG_LEVLEL.SUCCESS) {
                status.style.color = "green";
            } else if (level == LOG_LEVLEL.ERROR) {
                status.style.color = "red";
            }
        }

        function createWSConnection(url, root) {
            // Connect directly to Acord WebSocket
            const ws = new WebSocket(url);

            ws.onopen = () => {
                console.log(`Connected to AC WebSocket: ${url}`);
                setStatus(root, "Connected!", LOG_LEVLEL.SUCCESS);
                ws.acState = AC_STATES.CONNECTED;
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                setStatus(root,`Error: Couldn't make web socket connection to ${url}! Start the server...`, LOG_LEVLEL.ERROR);
                ws.acState = AC_STATES.DISCONNECTED;
            };

            ws.onmessage = async (event) => {
                const response = JSON.parse(event.data);
                console.log(response);
            };

            connections.set(root.id, {
                ws: ws,
                root: root
            });

            return ws;
        }

        function removeAllTables() {
            document.querySelectorAll("table").forEach(table => table.remove());
}

        async function prepareElementCallbacks(root) {
            let host = document.getElementById('model-src')
            let rootHostEl = root.getElementsByClassName('host')[0];
            rootHostEl.innerText = host.value;

            // ========================================================================
            // Prepare Acord WebSocket connection

            const ws = createWSConnection(`ws://${host.value}:7654`, root);
            ws.acState = AC_STATES.ERROR;

            while (ws.readyState !== WebSocket.OPEN) {
                await new Promise((resolve) => setTimeout(resolve, 1000));
            }

            await sendRequest(ws, {
                    op: "load_provider",
                    data: {
                        name: "llama.cpp"
                    }
                });

            ws.acState = AC_STATES.INITIALIZED;
            console.log(`Provider llama.cpp is initialized!`);

            // ========================================================================
            // Prepare buttons

            let loadBtn = root.getElementsByClassName('load-model-btn')[0]
            loadBtn.addEventListener('click', () => loadModel(ws, root));

            let genBtn = root.getElementsByClassName('gen-btn')[0];
            genBtn.addEventListener('click', () => sendPrompt(ws, root));

            let cmpBtn = root.getElementsByClassName('cmp-btn')[0];
            cmpBtn.addEventListener('click', async () => {
                modelComparesResult = [];
                removeAllTables();
                let table = addTable();

                await compare(ws, root);

                for (let i = 0; i < modelComparesResult.length; i++) {
                    addRowToTable(table, modelComparesResult[i].model1, modelComparesResult[i].model2, modelComparesResult[i].equal);
                }
            });
        }

        async function automatedComparison(iterativeCompareBtn) {
            iterativeCompareBtn.disabled = true;
            iterativeCompareBtn.style.opacity = "0.6";

            const model1Root = document.getElementById("model-1");
            const prompt = model1Root.getElementsByClassName("prompt")[0];
            const ws1 = connections.get("model-1").ws;

            if (ws1.acState !== AC_STATES.INSTANCE_STARTED) {
                setStatus(model1Root, "Model not loaded!", LOG_LEVLEL.ERROR);
                iterativeCompareBtn.disabled = false;
                iterativeCompareBtn.style.opacity = "1";
                return;
            }

            let table = addTable();

            setStatus(model1Root, "Generating tokens for model 1...", LOG_LEVLEL.INFO);
            await sendPrompt(ws1, model1Root);

            for (let [modelId, connection] of connections) {
                if (modelId === "model-1") {
                    continue;
                }

                const ws = connection.ws;
                const root = connection.root;

                // Set the currentPrompt
                root.getElementsByClassName("prompt")[0].value = prompt.value;

                // Tokenize with 0 max tokens to generate
                await sendPrompt(ws, root);
            }

            modelComparesResult = [];
            // Compare results
            await compare(ws1, model1Root);

            for (let i = 0; i < modelComparesResult.length; i++) {
                addRowToTable(table, modelComparesResult[i].model1, modelComparesResult[i].model2, modelComparesResult[i].equal);
            }

            let caption = document.createElement("caption");
            caption.innerText = "Prompt: " + prompt.value;
            table.appendChild(caption);
            document.body.appendChild(table);

            setStatus(model1Root, "Iterative comparison complete.", LOG_LEVLEL.SUCCESS);
            iterativeCompareBtn.disabled = false;
            iterativeCompareBtn.style.opacity = "1";
        }

        function addInstanceCard() {
            modelCount++; // Increment model count
            const modelId = `model-${modelCount}`; // Unique ID for each model section
            model2LogitData.set(modelId, {
                tokens: [],
                logits: [],
                probs: []
            }); // Create a new map for the model

            // Create model section
            const modelSection = document.createElement("div");
            modelSection.className = "model-section";
            modelSection.id = modelId;
            modelSection.innerHTML = `
                <div class="host"></div>
                <div class="model-title">Model ${modelCount}</div>
                <div class="load-model-box">
                    <select class="model-name"></select>
                    <input type="checkbox" class="use-gpu" checked name="useGpu"/>
                    <label class= "use-gpu-label" for="useGpu">Use GPU</label>
                    <button class="load-model-btn" >Load model</button>
                </div>
                <textarea class="prompt" rows="5" cols="33">Initial prompt...</textarea>
                <input type="number" style="width:35px;" class="tokens-count" name="tokens-count" value="0"/>
                <label class= "tokens-count" for="tokens-count">Max tokens to generate</label>
                <button class="gen-btn">Generate</button>

                <button class="cmp-btn">Compare with other connections</button>

                <p class="status">Waiting for input...</p>
            `;

            function addModelOptions(root) {
                const models = [
                    "Meta-Llama-3.1-8B-Instruct-Q5_K_S.gguf",
                    "Meta-Llama-3.1-70B-Instruct-Q5_K_S.gguf",
                    "llava-llama-3-8b-v1_1-f16.gguf",
                    "BgGPT-Gemma-2-2B-IT-v1.0.Q8_0.gguf",
                    "LLaMA-Mesh-Q6_K.gguf",
                    "Thoth-Llama3.2-3B-IQ4_NL.gguf"
                ];

                const select = root.getElementsByClassName("model-name")[0];
                if (!select) {
                    console.error(`Select element with ID '${selectId}' not found.`);
                    return;
                }

                for (let i = 0; i < models.length; i++) {
                    const option = document.createElement("option");
                    option.value = models[i];
                    option.textContent = models[i];

                    select.appendChild(option);
                }
            }

            addModelOptions(modelSection);
            prepareElementCallbacks(modelSection);

            if (modelId == "model-1") {
                let tokensCntEl = modelSection.getElementsByClassName("tokens-count")[0];
                tokensCntEl.value = "1";

                let iterativeCompareBtn = document.createElement("button");

                let iterativeCmpCounter = document.createElement("input");
                iterativeCmpCounter.type = "number";
                iterativeCmpCounter.value = "1";
                iterativeCmpCounter.style.width = "35px";
                iterativeCmpCounter.style.marginLeft = "5px";

                iterativeCompareBtn.innerText = "Iterative Compare";
                iterativeCompareBtn.addEventListener('click', async () => {
                    removeAllTables();
                    for (let i = 0; i < parseInt(iterativeCmpCounter.value); i++) {
                        await automatedComparison(iterativeCompareBtn);
                    }
                });

                let iterativeDescription = document.createElement("p");
                iterativeDescription.innerHTML = "Iterative is automation of the buttons above. It compare will: <br>1. Generate N <em>(see \"Max tokens to generate\")</em> tokens <br> 2. Send the full prompt for tokenization to other instances <br>3. Compare them as a final step.";
                modelSection.appendChild(iterativeDescription);
                modelSection.appendChild(iterativeCompareBtn);
                modelSection.appendChild(iterativeCmpCounter);
            }

            document.querySelector(".container").appendChild(modelSection);
        }

        async function sendRequest(ws, data, errorCb) {
            const request = JSON.stringify(data);
            ws.send(request);
            console.log(`Op [${ws.url}] - ${data.op}: Started`);
            if (data.op === "run" || data.op === "get-token-data" || data.op === "compare-tokens") {
                return new Promise((resolve, reject) => {
                    ws.onmessage = (event) => {
                        const {data, op} = JSON.parse(event.data);
                        console.log(data);
                        console.log(`Op [${ws.url}] - ${op}: Finished`);
                        resolve(data);
                    };
                });
            } else {
                return new Promise((resolve, reject) => {
                    ws.onmessage = (event) => {
                        const response = JSON.parse(event.data);
                        console.log(response);
                        if (response.op.startsWith("s:")) {
                            console.log(`Op [${ws.url}] - ${response.op}: Finished`);
                            // In the Acord we have 2 notifications
                            // 1 - the op itself and if there is an error
                            // 2 - the new state
                            // So we resolve only we receive the new state in order to continue
                            resolve(response);
                        } else {
                            console.log(`Op [${ws.url}] - ${response.op}: Received`);
                            if (response.op === "error") {
                                errorCb(response);
                                resolve(response);
                            }
                        }
                    };
                });
            }
       }

        async function loadModel(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root, "WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                setStatus(root, "Model is already loaded. Refresh to load a new one.", LOG_LEVLEL.ERROR);
            }

            if (ws.acState === AC_STATES.INITIALIZED) {
                let modelTitle = root.getElementsByClassName(`model-title`)[0];
                let modelBox = root.getElementsByClassName(`load-model-box`)[0];
                let modelInput = root.getElementsByClassName(`model-name`)[0];
                let useGpuCheck = root.getElementsByClassName(`use-gpu`)[0];
                let modelLoadBtn = root.getElementsByClassName(`load-model-btn`)[0];

                let modelPath = "";
                root.getElementsByClassName('host')[0].innerText
                if (root.getElementsByClassName('host')[0].innerText === "localhost") {
                    modelPath = localModelsPath + modelInput.value;
                } else {
                    modelPath = winModelsPath + modelInput.value;
                }
                if (modelPath === "") {
                    setStatus(owner,"Please enter the path to the model!", LOG_LEVLEL.ERROR);
                    return;
                }

                // Disable load button button
                modelLoadBtn.disabled = true;
                modelLoadBtn.style.opacity = "0.6"; // Reduce opacity for a disabled look
                modelLoadBtn.style.pointerEvents = "none";

                setStatus(root, "Loading...", LOG_LEVLEL.INFO);

                let loadingError = false;
                let handleError = (data) => {
                    setStatus(root, `Error loading model! Message: "${data.data}"`, LOG_LEVLEL.ERROR);
                    modelLoadBtn.disabled = false;
                    modelLoadBtn.style.opacity = "1";
                    modelLoadBtn.style.pointerEvents = "auto";
                    loadingError = true;
                }

                await sendRequest(ws, {
                        op: "load-model",
                        data: {
                            gguf: modelPath,
                            useGpu: useGpuCheck.checked
                        }
                    }, handleError);

                if (loadingError) {
                    return;
                }

                ws.acState = AC_STATES.MODEL_LOADED;
                const hardware = useGpuCheck.checked ? "GPU" : "CPU";
                modelTitle.innerText = modelTitle.innerText + ` - ${hardware} ${modelInput.value}`;

                console.log(`Model: ${modelTitle.innerText} loaded!`);

                await sendRequest(ws, {
                    op: "start-instance",
                    data: {
                        ctx_size: 1024
                    }
                });

                ws.acState = AC_STATES.INSTANCE_STARTED;
                console.log(`Instance started!`);

                setStatus(root,"Model loaded!", LOG_LEVLEL.SUCCESS);

                // let status = document.createElement("p");
                // status.innerHTML = `Model \"${modelPath.split('/').at(-1)}\" is loaded! To load a new one refresh the page.`;
                // status.style.color = "white";
                // modelBox.appendChild(status);

                modelInput.style.display = "none";
                modelLoadBtn.style.display = "none";
                useGpuCheck.style.display = "none";
                root.getElementsByClassName("use-gpu-label")[0].style.display = "none";
            } else {
                document.getElementById("status").innerText = "Provider is not loaded yet!";
            }
        }

        async function sendPrompt(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root,"WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                const prompt = root.getElementsByClassName("prompt")[0];
                const genBtn = root.getElementsByClassName("gen-btn")[0];
                const tokensCount = root.getElementsByClassName("tokens-count")[0].value;

                setStatus(root,"Generating...", LOG_LEVLEL.INFO);

                genBtn.disabled = true;
                genBtn.style.opacity = "0.6";
                const responseData = await sendRequest(ws, {
                        op: "run",
                        data: {
                            prompt: prompt.value,
                            max_tokens: parseInt(tokensCount),
                        }
                    });
                prompt.value = prompt.value + responseData.result;

                setStatus(root,"Generation Done! Try again with a new prompt.", LOG_LEVLEL.SUCCESS);
                genBtn.disabled = false;
                genBtn.style.opacity = "1";
            } else {
                setStatus(root,"Model is not loaded yet!", LOG_LEVLEL.ERROR);
                return;
            }

            await getData(ws, root);
        }

        async function getData(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root, "WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                const responseData = await sendRequest(ws, {
                        op: "get-token-data",
                    });

                model2LogitData.set(root.id, responseData);
                console.log(`Data for model ${root.id} is: ${JSON.stringify(responseData)}`);
            } else {
                setStatus(root, "Model is not loaded yet!", LOG_LEVLEL.ERROR);
            }
        }

        function addTable() {
            const table = document.createElement("table");
            table.innerHTML = "";

            // Create table header
            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                    <th>Model 1 (GGUF)</th>
                    <th>Model 2 (GGUF)</th>
                    <th> Should be Equal </th>
                    <th> Are Actually Equal </th>
                    <th> Is comparison correct </th>
                </tr>
            `;

            // Create table body
            const tbody = document.createElement("tbody");
            tbody.classList.add("comparisonTableBody");

            table.appendChild(thead);
            table.appendChild(tbody);

            return table;
        }

        function addRowToTable(tableEl, model1Id, model2Id, areEqual) {
            const model1Root = document.getElementById(model1Id);
            const model2Root = document.getElementById(model2Id);

            const title1 = model1Root.getElementsByClassName("model-title")[0];
            const title2 = model2Root.getElementsByClassName("model-title")[0];

            const row = document.createElement("tr");

            const model1Cell = document.createElement("td");
            model1Cell.style.padding = "10px";
            model1Cell.textContent = title1.textContent;
            const t1Split = title1.textContent.split(" ");

            const model2Cell = document.createElement("td");
            model2Cell.style.padding = "10px";
            model2Cell.textContent = title2.textContent;
            const t2split = title2.textContent.split(" ");

            const shouldBeEqualCell = document.createElement("td");
            const shouldBeEqualCellCheck = t1Split[t1Split.length -1] === t2split[t2split.length -1];
            shouldBeEqualCell.textContent = shouldBeEqualCellCheck ? "✅ Yes" : "❌ No";

            const actualEqualCell = document.createElement("td");
            actualEqualCell.textContent = areEqual ? "✅ Yes" : "❌ No";

            const isComparisonCorrectCell = document.createElement("td");
            isComparisonCorrectCell.textContent = shouldBeEqualCellCheck == areEqual ? "✅ Yes" : "❌ No";

            // Append cells to row
            row.appendChild(model1Cell);
            row.appendChild(model2Cell);
            row.appendChild(shouldBeEqualCell);
            row.appendChild(actualEqualCell);
            row.appendChild(isComparisonCorrectCell);

            // Append row to table body
            const tbody = tableEl.getElementsByClassName("comparisonTableBody")[0];
            tbody.appendChild(row);
        }

        async function compare(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root,"WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                if (!model2LogitData.has(root.id)) {
                    setStatus(root, "No data to compare!", LOG_LEVLEL.ERROR);
                    return;
                }

                setStatus(root, "Comparing...", LOG_LEVLEL.INFO);
                let btn = root.getElementsByClassName("cmp-btn")[0];
                btn.disabled = true;
                btn.style.opacity = "0.6";;

                let logitData = Array.from(model2LogitData, ([name, data]) => ({ name, data }));
                for (let i = 0; i < logitData.length; i++) {
                    for (let j = i  + 1; j < logitData.length; j++) {
                        rootData = logitData[i].data;
                        lastData = logitData[j].data;

                        if (lastData.tokens.length === 0 ||
                            rootData.tokens.length === 0) {
                            continue;
                        }

                        const responseData = await sendRequest(ws, {
                                op: "compare-tokens",
                                data: {
                                    tokens1: rootData.tokens,
                                    logits1: rootData.logits,
                                    probs1: rootData.probs,
                                    tokens2: lastData.tokens,
                                    logits2: lastData.logits,
                                    probs2: lastData.probs
                                }
                            });

                        modelComparesResult.push({
                            model1: logitData[i].name,
                            model2: logitData[j].name,
                            equal: responseData.equal
                        })
                    }
                }

                setStatus(root, `Comparison finished!`, LOG_LEVLEL.SUCCESS);

                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                setStatus(root, "Model is not loaded yet!", LOG_LEVLEL.ERROR);
            }
        }
    </script>
</body>
</html>
