<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLama.cpp compare Acord demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between containers */
            flex-wrap: wrap
        }

        .model-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            flex: 2 2 20%;
        }

        .input-box {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1; /* Input takes up available space */
            margin-right: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        textarea {
            width: calc(100% - 10px); /* Account for padding and border */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>LLama compare models</h1>

    <select id="model-src">
        <option value="localhost">localhost</option>
        <option value="192.168.1.13">192.168.1.13</option>
    </select>
    <button id="addModelBtn" onclick="addInstanceCard()">Add Model Instance (+)</button>
    <div class="container">
    </div>

    <div id="comparison-results"></div>

    <script>
        const LOG_LEVLEL = {
            INFO: 0,
            SUCCESS: 1,
            ERROR: 2
        }

        const AC_STATES = {
            CONNECTED: 0,
            INITIALIZED: 1,
            MODEL_LOADED: 2,
            INSTANCE_STARTED: 3,
            GENERATION: 4,
            DISCONNECTED: 5
        };

        const localModelsPath = "/Users/pacominev/repos/ac/ac-dev/ilib-llama.cpp/tmp/"
        const winModelsPath = "D:\\Repos\\ac\\ilib-llama.cpp\\tmp\\"

        // const localhost = "ws://localhost:7654";
        // const winLocalhost = "ws://192.168.1.13:7654";

        let model2LogitData = new Map();
        let modelCount = 0; // Counter to generate unique IDs

        function setStatus(root, message, level) {
            const status = root.getElementsByClassName("status")[0];
            status.innerText = message;
            if (level == LOG_LEVLEL.INFO) {
                status.style.color = "white";
            } else if (level == LOG_LEVLEL.SUCCESS) {
                status.style.color = "green";
            } else if (level == LOG_LEVLEL.ERROR) {
                status.style.color = "red";
            }
        }

        function createWSConnection(url, root) {
            // Connect directly to Acord WebSocket
            const ws = new WebSocket(url);

            ws.onopen = () => {
                console.log(`Connected to AC WebSocket: ${url}`);
                setStatus(root, "Connected!", LOG_LEVLEL.SUCCESS);
                ws.acState = AC_STATES.CONNECTED;
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                setStatus(root,`Error: Couldn't make web socket connection to ${url}! Start the server...`, LOG_LEVLEL.ERROR);
                ws.acState = AC_STATES.DISCONNECTED;
            };

            ws.onmessage = async (event) => {
                const response = JSON.parse(event.data);
                console.log(response);
            };

            return ws;
        }

        async function prepareElements(root) {
            let host = document.getElementById('model-src')
            let rootHostEl = root.getElementsByClassName('host')[0];
            rootHostEl.innerText = host.value;

            const ws = createWSConnection(`ws://${host.value}:7654`, root);
            ws.acState = AC_STATES.ERROR;

            while (ws.readyState !== WebSocket.OPEN) {
                await new Promise((resolve) => setTimeout(resolve, 1000));
            }

            await prepare(ws);


            let loadBtn = root.getElementsByClassName('load-model-btn')[0]
            loadBtn.addEventListener('click', () => loadModel(ws, root));

            let genBtn = root.getElementsByClassName('gen-btn')[0];
            genBtn.addEventListener('click', () => sendPrompt(ws, root));

            // let getBtn = root.getElementsByClassName('get-data-btn')[0];
            // getBtn.addEventListener('click', () => getData(ws, root));

            let cmpBtn = root.getElementsByClassName('cmp-btn')[0];
            cmpBtn.addEventListener('click', () => compare(ws, root));
        }

        function addInstanceCard() {
            modelCount++; // Increment model count
            const modelId = `model-${modelCount}`; // Unique ID for each model section
            model2LogitData.set(modelId, {
                tokens: [],
                logits: [],
                probs: []
            }); // Create a new map for the model

            // Create model section
            const modelSection = document.createElement("div");
            modelSection.className = "model-section";
            modelSection.id = modelId;
            modelSection.innerHTML = `
                <div class="host"></div>
                <div class="model-title">Model ${modelCount}</div>
                <div class="load-model-box">
                    <input type="text" class="model-name" value="Meta-Llama-3.1-8B-Instruct-Q5_K_S.gguf">
                    <input type="checkbox" class="use-gpu" checked name="useGpu"/>
                    <label class= "use-gpu-label" for="useGpu">Use GPU</label>
                    <button class="load-model-btn" >Load model</button>
                </div>
                <textarea class="prompt" rows="5" cols="33">Initial prompt...</textarea>
                <input type="checkbox" class="tokenize-only" name="tokenize-only"/>
                <label class= "tokenize-only-label" for="tokenize-only">Tokenize Only</label>
                <button class="gen-btn">Generate</button>
                <textarea class="out-generated" rows="5" cols="33">Generated text...</textarea>

                <button class="cmp-btn">Compare with other connections</button>

                <p class="status">Waiting for input...</p>
            `;

            prepareElements(modelSection);

            // Append the new section to the container
            document.querySelector(".container").appendChild(modelSection);
        }

        async function sendRequest(ws, data, errorCb) {
            const request = JSON.stringify(data);
            ws.send(request);
            console.log(`Op [${ws.url}] - ${data.op}: Started`);
            if (data.op === "run" || data.op === "get-token-data" || data.op === "compare-tokens") {
                return new Promise((resolve, reject) => {
                    ws.onmessage = (event) => {
                        const {data, op} = JSON.parse(event.data);
                        console.log(data);
                        console.log(`Op [${ws.url}] - ${op}: Finished`);
                        resolve(data);
                    };
                });
            } else {
                return new Promise((resolve, reject) => {
                    ws.onmessage = (event) => {
                        const response = JSON.parse(event.data);
                        console.log(response);
                        if (response.op.startsWith("s:")) {
                            console.log(`Op [${ws.url}] - ${response.op}: Finished`);
                            // In the Acord we have 2 notifications
                            // 1 - the op itself and if there is an error
                            // 2 - the new state
                            // So we resolve only we receive the new state in order to continue
                            resolve(response);
                        } else {
                            console.log(`Op [${ws.url}] - ${response.op}: Received`);
                            if (response.op === "error") {
                                errorCb(response);
                                resolve(response);
                            }
                        }
                    };
                });
            }
       }

       async function prepare(ws) {
           await sendRequest(ws, {
                    op: "load_provider",
                    data: {
                        name: "llama.cpp"
                    }
                });

            ws.acState = AC_STATES.INITIALIZED;
            console.log(`Provider stable-diffusion.cpp is initialized!`);
       }

        async function loadModel(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root, "WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                setStatus(root, "Model is already loaded. Refresh to load a new one.", LOG_LEVLEL.ERROR);
            }

            if (ws.acState === AC_STATES.INITIALIZED) {
                let modelTitle = root.getElementsByClassName(`model-title`)[0];
                let modelBox = root.getElementsByClassName(`load-model-box`)[0];
                let modelInput = root.getElementsByClassName(`model-name`)[0];
                let useGpuCheck = root.getElementsByClassName(`use-gpu`)[0];
                let modelLoadBtn = root.getElementsByClassName(`load-model-btn`)[0];

                let modelPath = "";
                root.getElementsByClassName('host')[0].innerText
                if (root.getElementsByClassName('host')[0].innerText === "localhost") {
                    modelPath = localModelsPath + modelInput.value;
                } else {
                    modelPath = winModelsPath + modelInput.value;
                }
                if (modelPath === "") {
                    setStatus(owner,"Please enter the path to the model!", LOG_LEVLEL.ERROR);
                    return;
                }

                // Disable load button button
                modelLoadBtn.disabled = true;
                modelLoadBtn.style.opacity = "0.6"; // Reduce opacity for a disabled look
                modelLoadBtn.style.pointerEvents = "none";

                setStatus(root, "Loading...", LOG_LEVLEL.INFO);

                let loadingError = false;
                let handleError = (data) => {
                    setStatus(root, `Error loading model! Message: "${data.data}"`, LOG_LEVLEL.ERROR);
                    modelLoadBtn.disabled = false;
                    modelLoadBtn.style.opacity = "1";
                    modelLoadBtn.style.pointerEvents = "auto";
                    loadingError = true;
                }

                await sendRequest(ws, {
                        op: "load-model",
                        data: {
                            gguf: modelPath,
                            useGpu: useGpuCheck.checked
                        }
                    }, handleError);

                if (loadingError) {
                    return;
                }

                ws.acState = AC_STATES.MODEL_LOADED;
                const hardware = useGpuCheck.checked ? "GPU" : "CPU";
                modelTitle.innerText = modelTitle.innerText + ` - ${hardware} ${modelInput.value}`;

                console.log(`Model: ${modelTitle.innerText} loaded!`);

                await sendRequest(ws, {
                    op: "start-instance",
                    data: {
                        ctx_size: 1024
                    }
                });

                ws.acState = AC_STATES.INSTANCE_STARTED;
                console.log(`Instance started!`);

                setStatus(root,"Model loaded!", LOG_LEVLEL.SUCCESS);

                // let status = document.createElement("p");
                // status.innerHTML = `Model \"${modelPath.split('/').at(-1)}\" is loaded! To load a new one refresh the page.`;
                // status.style.color = "white";
                // modelBox.appendChild(status);

                modelInput.style.display = "none";
                modelLoadBtn.style.display = "none";
                useGpuCheck.style.display = "none";
                root.getElementsByClassName("use-gpu-label")[0].style.display = "none";
            } else {
                document.getElementById("status").innerText = "Provider is not loaded yet!";
            }
        }

        async function sendPrompt(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root,"WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                const prompt = root.getElementsByClassName("prompt")[0].value;
                const genBtn = root.getElementsByClassName("gen-btn")[0];
                const output = root.getElementsByClassName("out-generated")[0];
                const tokenizeOnly = root.getElementsByClassName("tokenize-only")[0].checked;

                setStatus(root,"Generating...", LOG_LEVLEL.INFO);

                genBtn.disabled = true;
                genBtn.style.opacity = "0.6";
                const responseData = await sendRequest(ws, {
                        op: "run",
                        data: {
                            prompt: prompt,
                            max_tokens: tokenizeOnly ? 0 : 50
                        }
                    });
                output.value = prompt + responseData.result;

                setStatus(root,"Generation Done! Try again with a new prompt.", LOG_LEVLEL.SUCCESS);
                genBtn.disabled = false;
                genBtn.style.opacity = "1";
            } else {
                setStatus(root,"Model is not loaded yet!", LOG_LEVLEL.ERROR);
            }

            getData(ws, root);
        }

        async function getData(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root, "WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                // let btn = root.getElementsByClassName("get-data-btn")[0];
                // btn.disabled = true;
                // btn.style.opacity = "0.6";

                const responseData = await sendRequest(ws, {
                        op: "get-token-data",
                    });

                model2LogitData.set(root.id, responseData);
                console.log(`Data for model ${root.id} is: ${JSON.stringify(responseData)}`);

                // btn.disabled = false;
                // btn.style.opacity = "1";
            } else {
                setStatus(root, "Model is not loaded yet!", LOG_LEVLEL.ERROR);
            }
        }

        async function compare(ws, root) {
            if (ws.readyState !== WebSocket.OPEN) {
                setStatus(root,"WebSocket are not connected!", LOG_LEVLEL.ERROR);
                return;
            }

            if (ws.acState === AC_STATES.INSTANCE_STARTED) {
                if (!model2LogitData.has(root.id)) {
                    setStatus(root, "No data to compare!", LOG_LEVLEL.ERROR);
                    return;
                }

                setStatus(root, "Comparing...", LOG_LEVLEL.INFO);
                let btn = root.getElementsByClassName("cmp-btn")[0];
                btn.disabled = true;
                btn.style.opacity = "0.6";

                const resultEl = document.getElementById("comparison-results");
                resultEl.innerHTML = '';

                let logitData = Array.from(model2LogitData, ([name, data]) => ({ name, data }));
                for (let i = 0; i < logitData.length; i++) {
                    for (let j = i  + 1; j < logitData.length; j++) {
                        // if (root.id === id) {
                        //     continue;
                        // }

                        rootData = logitData[i].data;
                        lastData = logitData[j].data;

                        if (lastData.tokens.length === 0) {
                            continue;
                        }

                        const responseData = await sendRequest(ws, {
                                op: "compare-tokens",
                                data: {
                                    tokens1: rootData.tokens,
                                    logits1: rootData.logits,
                                    probs1: rootData.probs,
                                    tokens2: lastData.tokens,
                                    logits2: lastData.logits,
                                    probs2: lastData.probs
                                }
                            });

                        let el = document.createElement("div");
                        el.innerHTML = `
                            <h3>Model ${logitData[i].name} vs Model ${logitData[j].name}</h3>
                            <p>Equal: ${responseData.equal ? "TRUE" : "FALSE"}</p>
                        `;
                        resultEl.appendChild(el);
                    }
                }

                setStatus(root, `Comparison finished!`, LOG_LEVLEL.SUCCESS);

                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                setStatus(root, "Model is not loaded yet!", LOG_LEVLEL.ERROR);
            }
        }
    </script>
</body>
</html>
